<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serve-Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 15px;
        }
        header h1 {
            margin: 0;
        }
        button {
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        .container {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }
        .domain-selection, .content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .hidden {
            display: none;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 300px;
            margin: auto;
        }
        input, select, textarea {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <button onclick="showSection('home')">Home</button>
        <h1>Serve-Team</h1>
        <div id="authOptions">
            <button onclick="showSection('login')">Login</button>
            <button onclick="showSection('register')">Sign Up</button>
        </div>
        <div id="userProfile" class="hidden">
            <img id="profilePic" src="" alt="Profile" width="40">
            <span id="profileName"></span>
        </div>
    </header>
    
    <div id="home" class="container">
        <div class="domain-selection">
            <h2>Select a Service Domain</h2>
            <div id="domainList"></div>
            <input type="text" id="searchDomain" placeholder="Search domain...">
        </div>
        <div class="content">
            <h2>Available Service Providers</h2>
            <div id="profileList"></div>
        </div>
    </div>
    
    <div id="register" class="hidden">
        <h2>Sign Up</h2>
        <form onsubmit="registerUser(event)">
            <input type="text" id="name" placeholder="Unique Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="tel" id="phone" placeholder="Phone Number" required>
            <input type="text" id="address" placeholder="Address" required>
            <input type="file" id="profilePicInput" accept="image/*">
            <select id="domain" required>
                <option value="">Select Domain</option>
                <option value="Painter">Painter</option>
                <option value="Engineer">Engineer</option>
                <option value="Mason">Mason</option>
                <option value="Plumber">Plumber</option>
                <option value="Electrician">Electrician</option>
            </select>
            <textarea id="work" placeholder="Describe your work"></textarea>
            <input type="number" id="salary" placeholder="Salary per day (8 hrs)">
            <button type="submit">Register</button>
        </form>
    </div>
    
    <div id="login" class="hidden">
        <h2>Login</h2>
        <form onsubmit="loginUser(event)">
            <input type="text" id="loginName" placeholder="Name or Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    
    <script>
        function showSection(sectionId) {
            document.querySelectorAll('div').forEach(div => div.classList.add('hidden'));
            document.getElementById(sectionId).classList.remove('hidden');
        }
        
        function registerUser(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            document.getElementById('authOptions').classList.add('hidden');
            document.getElementById('userProfile').classList.remove('hidden');
            document.getElementById('profileName').textContent = name;
            alert('Registration Successful!');
            showSection('home');
        }
        
        function loginUser(event) {
            event.preventDefault();
            alert('Login Successful!');
            showSection('home');
        }
    </script>
</body>
</html>
